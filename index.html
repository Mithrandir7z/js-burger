<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Burger</title>

    <!--bootstrap cdn-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!--HEADER-->
    <header>
        <h1>Create Your Burger</h1>
    </header>

    <div class="wrapper-main">
        <label for="name-burger">
            <input type="text" id="name-burger" placeholder="Name Your Burger">
        </label>

        <h3>Ingredients</h3>

        <!--MAIN CHECKBOX-->
        <section class="checkbox-select">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="spaziatura">
                            <label for="checkbox-select">
                                <img src="img/cheese.svg" alt=""> Cheese
                                <input type="checkbox" id="cheese" value="10">
                            </label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="spaziatura">
                            <label for="checkbox-select">
                                <img src="img/tomato.svg" alt=""> Tomato
                                <input type="checkbox" id="tomato" value="3">
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="spaziatura">
                            <label for="checkbox-select">
                                <img src="img/fried-egg.svg" alt=""> Egg
                                <input type="checkbox" id="egg" value="4">
                            </label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="spaziatura">
                            <label for="checkbox-select">
                                <img src="img/lettuce.svg" alt=""> Lettuce
                                <input type="checkbox" id="lettuce" value="12">
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="spaziatura">
                            <label for="checkbox-select">
                                <img src="img/mustard.svg" alt=""> Mustard
                                <input type="checkbox" id="mustard" value="6">
                            </label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="spaziatura">
                            <label for="checkbox-select">
                                <img src="img/ketchup.svg" alt=""> Ketchup
                                <input type="checkbox" id="ketchup" value="9">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--COUPON-->
        <section class="coupon">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <h4>Discount Coupon</h4>
                    </div>

                    <div class="col-md-9">
                        <label for="coupon">
                            <input type="text">
                        </label>
                    </div>
                </div>
            </div>
        </section>

        <!--BUTTON-->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="center">
                            <div class="button-wrapper">
                                <button id="bottone"><strong>Calculate</strong></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!--FOOTER-->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="left">
                        <h3>Your Price</h3>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="right">
                        <h3>$</h3>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
